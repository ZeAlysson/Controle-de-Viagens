{% extends 'autenticacao_base.html' %}
{% block title%}Registro{% endblock title%}

{% block content %}
<h2 class="my-5 text-center">Registrar</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="card shadow-lg col-md-8 col-lg-6">
            <form method="post" class="m-4">

                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Digite um nome de usuário" />
                </div>
            
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    <input type="text" name="email" id="{{ form.email.id_for_label }}" class="form-control" placeholder="Digite seu email" />
                </div>
            
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Senha</label>
                    <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control" placeholder="Digite uma senha" />
                </div>
            
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Senha</label>
                    <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Confirme a senha"/>
                </div>
            
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <p class="mt-3 text-center">Já tem conta? <a href="{% url 'login' %}">Login</a></p>

        </div>
    </div>
</div>

{% endblock %}
