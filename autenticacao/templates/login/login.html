{% extends 'autenticacao_base.html' %}
{% block title%}Login{% endblock title%}

{% block content %}
<h2 class="my-5 text-center">Login</h2>

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
            <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Digite o nome de usuário"/>
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
            <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Digite a senha" />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>

    <p class="mt-3 text-center">Não tem conta? <a href="{% url 'registro' %}">Registre-se</a></p>
</div>
{% endblock %}
